# ZotWatch Configuration

zotero:
  mode: "api"
  api:
    user_id: "${ZOTERO_USER_ID}"
    api_key: "${ZOTERO_API_KEY}"
    page_size: 100
    polite_delay_ms: 200

sources:
  arxiv:
    enabled: false
    categories:
      - "physics.geo-ph"  # Geophysics (solid earth, mantle, tectonics)
      - "astro-ph.EP"     # Earth and Planetary Astrophysics
    days_back: 7
    max_results: 500
  crossref:
    enabled: true
    mailto: "${CROSSREF_MAILTO}"
    days_back: 7
    max_results: 3000
  # EarthArXiv preprints (Earth sciences via OSF)
  eartharxiv:
    enabled: true  # Enable to get Earth science preprints
    days_back: 14
    max_results: 500
  # Abstract scraper (Camoufox + rule-based + LLM fallback)
  scraper:
    enabled: true
    rate_limit_delay: 1.0
    timeout: 60000
    max_retries: 2
    max_html_chars: 15000
    llm_max_tokens: 1024
    llm_temperature: 0.1
    use_llm_fallback: true
