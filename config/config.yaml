# ZotWatch Configuration

zotero:
  mode: "api"
  api:
    user_id: "${ZOTERO_USER_ID}"
    api_key: "${ZOTERO_API_KEY}"
    page_size: 100
    polite_delay_ms: 200

sources:
  arxiv:
    enabled: true
    categories:
      - "cs.LG"   # Machine Learning
      - "cs.CV"   # Computer Vision and Pattern Recognition
      - "cs.AI"   # Artificial Intelligence
      - "stat.ML" # Machine Learning (Statistics)
    days_back: 7
    max_results: 500
  crossref:
    enabled: true
    mailto: "${CROSSREF_MAILTO}"
    days_back: 7
  openalex:
    enabled: false
    mailto: "${OPENALEX_MAILTO}"
    days_back: 7
  biorxiv:
    enabled: false
    days_back: 7
  medrxiv:
    enabled: false
    days_back: 7

scoring:
  weights:
    similarity: 0.50
    recency: 0.15
    citations: 0.15
    journal_quality: 0.09
    author_bonus: 0.02
    venue_bonus: 0.09
  thresholds:
    must_read: 0.75
    consider: 0.5
  decay_days:
    fast: 3
    medium: 7
    slow: 30
  whitelist_authors: []
  whitelist_venues: []

embedding:
  model: "voyage-3.5"
  api_key: "${VOYAGE_API_KEY}"
  input_type: "document"
  batch_size: 128
